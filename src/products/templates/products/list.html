<!DOCTYPE html>
<html>
<head>
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Produtos</h1>
    <ul>
        {% for product in object_list %}
            <li>
                <a href="{% url 'product-detail' product.id %}">
                    {{ product.name }} - R$ {{ product.price }}
                </a>
            </li>
        {% empty %}
            <li>Nenhum produto dispon√≠vel.</li>
        {% endfor %}
    </ul>
</body>
